<main>
    <div id="contenedor-productos">
    <form class="formulario">
        <h2>Conversor de Criptomonedas</h2>
        <p>
            <b>Seleccione cripto a cambiar a Pesos Argentinos:</b>
        </p>
        <input type="radio" name="moneda" id="bitcoin"> Bitcoin
        <input type="radio" name="moneda" id="ethereum"> Ethereum
        <input type="radio" name="moneda" id="dai"> Dai
        <p class="cantidad">
            Ingrese Cantidad:
        </p>
        <input type="number" id="cantidad"><br>
        <input type="button" name="boton" id="convertir" value="Convertir" onclick="convert()">
        <div>
          <input type="number" id="resultado">
        </div>
    </form>


    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>

            <div id="carrito-contenedor">
            </div>
            <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
        </div>
    </div>
